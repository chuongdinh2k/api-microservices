apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: ecommerce/payment-service:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: ecommerce-config
            - secretRef:
                name: ecommerce-secrets
          env:
            - name: PORT
              value: "3005"
            - name: SERVICE_NAME
              value: payment-service
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: PAYMENT_DB_URL
            - name: PAYMENT_DB_URL
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: PAYMENT_DB_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: RABBITMQ_URL
          ports:
            - containerPort: 3005
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ecommerce
spec:
  selector:
    app: payment-service
  ports:
    - port: 3005
      targetPort: 3005
  type: ClusterIP
