# ELK stack for centralized logging. To see gateway/payment-service/order-service
# etc. logs in Kibana, run the MAIN app stack with this file (not only infra):
#   docker compose -f docker-compose.yml -f docker-compose.logging.yml up -d
#
# Filebeat collects only app containers (gateway, *-service). Postgres/Redis are excluded.
# Kibana: http://localhost:5601  (data view "logs-ecommerce-*", timestamp @timestamp)

version: "3.9"

services:
  elasticsearch:
    image: elasticsearch:8.15.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kibana:
    image: kibana:8.15.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  filebeat:
    image: elastic/filebeat:8.15.0
    user: root
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_NAME=filebeat
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  elasticsearch-data:
